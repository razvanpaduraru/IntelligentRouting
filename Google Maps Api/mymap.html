<!DOCTYPE html>
<html>
  <head>
    <title>My Google Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 800px;
      }
      html {
        background-color: black;
      }
      .button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .button2 {
        background-color: #008cba;
      } /* Blue */
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="map"></div>
    <div>
      <button id="myButton" class="button button2">
        Home
      </button>
    </div>

    <!-- <button id="myButton" class="float-left submit-button">Home</button> -->
    <script type="text/javascript">
      document.getElementById("myButton").onclick = function () {
        location.href = "layout.html";
      };
    </script>
    <script>
      var directionsDisplay;

      var directionsService;

      var map;

      let src = "";
      let dst = "";

      function setData() {
        if (typeof localStorage != "undefined") {
          src = localStorage.src;
          dst = localStorage.dst;
        }
      }
      function initMap() {
        setData();
        directionsDisplay = new google.maps.DirectionsRenderer();
        directionsService = new google.maps.DirectionsService();
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 44.439663, lng: 26.096306 },
          zoom: 14,
          styles: [
            { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
            {
              elementType: "labels.text.stroke",
              stylers: [{ color: "#242f3e" }],
            },
            {
              elementType: "labels.text.fill",
              stylers: [{ color: "#746855" }],
            },
            {
              featureType: "administrative.locality",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "poi",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "poi.park",
              elementType: "geometry",
              stylers: [{ color: "#263c3f" }],
            },
            {
              featureType: "poi.park",
              elementType: "labels.text.fill",
              stylers: [{ color: "#6b9a76" }],
            },
            {
              featureType: "road",
              elementType: "geometry",
              stylers: [{ color: "#38414e" }],
            },
            {
              featureType: "road",
              elementType: "geometry.stroke",
              stylers: [{ color: "#212a37" }],
            },
            {
              featureType: "road",
              elementType: "labels.text.fill",
              stylers: [{ color: "#9ca5b3" }],
            },
            {
              featureType: "road.highway",
              elementType: "geometry",
              stylers: [{ color: "#746855" }],
            },
            {
              featureType: "road.highway",
              elementType: "geometry.stroke",
              stylers: [{ color: "#1f2835" }],
            },
            {
              featureType: "road.highway",
              elementType: "labels.text.fill",
              stylers: [{ color: "#f3d19c" }],
            },
            {
              featureType: "transit",
              elementType: "geometry",
              stylers: [{ color: "#2f3948" }],
            },
            {
              featureType: "transit.station",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "water",
              elementType: "geometry",
              stylers: [{ color: "#17263c" }],
            },
            {
              featureType: "water",
              elementType: "labels.text.fill",
              stylers: [{ color: "#515c6d" }],
            },
            {
              featureType: "water",
              elementType: "labels.text.stroke",
              stylers: [{ color: "#17263c" }],
            },
          ],
        });
        directionsDisplay.setMap(map);
        var request = {
          origin: src,
          destination: dst,
          travelMode: "DRIVING",
          provideRouteAlternatives: true,
        };

        directionsService.route(request, function (result, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            for (var i = 0, len = result.routes.length; i < len; i++) {
              var dirs = new google.maps.DirectionsRenderer({
                map: map,
                directions: result,
                routeIndex: i,
              });
              const len = dirs.getDirections().routes[i].overview_path.length;
              var position = dirs.getDirections().routes[i].overview_path[
                Math.floor(len / 2)
              ];

              const coord = {
                lat: dirs.getDirections().routes[i].overview_path[0].toJSON()
                  .lat,
                lng: dirs.getDirections().routes[i].overview_path[0].toJSON()
                  .lng,
              };

              console.log(coord, len);
              const content =
                "Total distance: " +
                dirs.getDirections().routes[i].legs[0].distance.text +
                "<br/> Total duration: " +
                dirs.getDirections().routes[i].legs[0].duration.text +
                "<br/> Risk index: " +
                (Math.floor(Math.random() * 5) + 1) +
                "%";

              new google.maps.InfoWindow({
                content: content,
                map: map,
                position: position,
              });
            }
          }
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm2Cq4f4xHhKYCZ_1V7HVSXbAvhWykEj8&callback=initMap&libraries=geometry"
      async
      defer
    ></script>
  </body>
</html>
